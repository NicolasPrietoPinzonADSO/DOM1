    <h1>Ejercicio 2</h1>
    <p>Desarrolle un algoritmo para la empresa Constructora Tecnovivir Casas C.A., que le permita calcular e" imprimir la nómina para su cancelación a un total de 50 obreros calificados a quienes debe cancelar por horas trabajadas. La hora trabajada se pautó en 5,208.33 Pesos.</p>

    <form id="horaTrabajada">
        <label>Cantidad de horas trabajadas</label>
        <input type="text" name="hora" required>
